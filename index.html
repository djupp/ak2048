<body>

      <h1 class="title">&#x3d5;2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <p class="game-intro"> Stack philosophers until you attain biopower </p>

    <div class="game-container">
        <!-- Thinker says... code from doge2048 (github.com/laferrera) -->
     <div class="thinker-says">
        <p></p>
      </div>
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button"> Continue... </a>
          <a class="retry-button"> Eternal Recurrence </a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">

          <div class="grid-cell"></div>

          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
	</div>

    <p>
    <strong>Original 2048</strong> <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli</a>.
	</p>
	<p>
	<strong>Image loading first seen on and forked from: Onatm's </strong> <a href="https://github.com/onatm" target="_blank">AK 2048</a>.
